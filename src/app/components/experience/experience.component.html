<section class=" pb-4">
    <h2 class="text-lg mb-8 font-semibold flex gap-x-3 items-center">
        <svg class="size-5 ml-1 fill-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <path d="M184 48H328c4.4 0 8 3.6 8 8V96H176V56c0-4.4 3.6-8 8-8zm-56 8V96H64C28.7 96 0 124.7 0 160v96H192 320 512V160c0-35.3-28.7-64-64-64H384V56c0-30.9-25.1-56-56-56H184c-30.9 0-56 25.1-56 56zM512 288H320v32c0 17.7-14.3 32-32 32H224c-17.7 0-32-14.3-32-32V288H0V416c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V288z"/>
        </svg> 
        Work experience
    </h2>
    <ol class="relative border-s border-gray-200 dark:border-gray-700 ml-3">   
        @for(item of dataExperience;track item.title){        
            <li class="mb-10 ms-6">            
                <span class="absolute flex items-center justify-center w-3 h-3 bg-blue-100 rounded-full -start-1.5 ring-8 ring-white dark:ring-gray-900 dark:bg-blue-900">
                    <svg class="w-2.5 h-2.5 text-blue-800 dark:text-blue-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
                    </svg>
                </span>
                <h3 class="flex items-center mb-2 text-sm font-semibold text-yellow-200 dark:text-white ">{{item.title}} 
                    @if(item.latest){
                        <span class="bg-blue-100 text-blue-800 text-[9px] leading-3 font-medium me-2 px-2.5 py-0.5 rounded dark:bg-blue-900 dark:text-blue-300 ms-3">Latest</span>
                    }
                </h3>
                <time class="block mb-4 text-[9px] font-normal leading-none text-sky-200/80 ">{{item.date}}, {{item.company}}</time>
                @if(item.description){
                    <ul class="list-disc ml-4 ">
                        @for(des of item.description;track des){
                            <li>
                                <p class="mb-1 text-[12px] font-normal text-gray-300 text-pretty">{{des}}</p>
                            </li>
                            
                        }
                    </ul>
                }
            </li>
        }               
    </ol>
</section>
